<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title|default('bored charts') }}</title>
    <script
      src="{{ url_for('static', path='plotly-2.34.0.min.js') }}"
      charset="utf-8"
    ></script>
    <script src="{{ url_for('static', path='tailwind.min.js') }}"></script>
    <script src="{{ url_for('static', path='htmx-2.0.1.min.js') }}"></script>
    <script src="{{ url_for('static', path='htmx-response-targets-2.0.1.min.js') }}"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
            fontFamily: {},
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        @media print {
          .prose h2,
          .prose h3,
          .prose h4 {
            page-break-after: avoid;
          }

          .prose > * {
            page-break-inside: avoid;
          }
        }
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto">
      <h1 class="pb-6 pt-2 text-4xl font-bold">
        <a href="{{ url_for('home') }}">{{ title }}</a>
      </h1>
    </header>
    <main>{% block main %}{% endblock %}</main>
    <script>
      window.onload = function () {
        var plotDivs = document.querySelectorAll(".plotly-graph-div");
        plotDivs.forEach(function (div) {
          Plotly.relayout(div, { autosize: true });
        });
      };
    </script>
  </body>
</html>
